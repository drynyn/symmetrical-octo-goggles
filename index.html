        function generateSpirit() {
            const name = generateName();
            const nature = generateNature();
            document.getElementById("result").innerHTML = `<h2>${name}</h2><p>${nature}</p>`;
        }

        function generateName() {
            const structure = rollDice(6);
            let name = "The ";

            name += groupA[rollDice(6) - 1][rollDice(6) - 1] + " ";
            name += groupB[rollDice(6) - 1][rollDice(6) - 1] + " ";

            const description = descriptions[rollDice(8) - 1][rollDice(6) - 1];
            const size = rollDice(6) + 5;

            return `When the spirit appears, there is a smell of ${smell1} and ${smell2}. When it moves, it makes a sound like ${sound}. Its physical form is ${form} and resembles a ${description}. It stands approximately ${size} feet tall.`;
