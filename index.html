<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spirit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ddd;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f0a500;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0a500;
            border: none;
            color: #111;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d98a00;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap; /* Preserve formatting */
        }
        .highlight {
            color: #f0a500; /* Change this to any color you prefer for highlighting */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Spirit Generator</h1>
    <button onclick="generateSpirit()">Generate Spirit</button>
    <div id="result"></div>

    <script>
        // Utility function to roll a dice with 'sides' number of faces
        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        // Generate a random spirit name
        function generateSpiritName() {
            const componentGroups = {
                A: ["Howling", "Shrieking", "Gasping", "Whistling", "Grinding", "Bellowing"],
                B: ["Gnawing", "Winnowing", "Cracking", "Broken", "Forgiving", "Knowing"],
                C: ["Eyeless", "Mouthless", "Faceless", "Breathless", "Boneless", "Mindless"],
                D: ["Creeping", "Crawling", "Hidden", "Galloping", "Walking", "Running"],
                E: ["Fierce", "Angry", "Unforgiving", "Relentless", "Unstoppable", "Furious"],
                F: ["Many-mouthed", "Many-eyed", "Many-handed", "Many-minded", "Many-limbed", "Many-figured"],
                G: ["Gale-whipped", "Billow-cracked", "Cloud-cloaked", "Rain-shod", "Fog-eyed", "Mist-shaped"],
                H: ["Copper-ringed", "Tusk-crowned", "Thorn-wrapped", "Thistle-winged", "Snake-clad", "Tangle-haired"],
                I: ["Poison", "Toxic", "Fly-blown", "Broken", "Rancid", "Rotten"],
                J: ["Bifurcated", "Bloated", "Spindle-limbed", "Wire-toothed", "Claw-handed", "Bent-backed"],
                K: ["Flint", "Copper", "Tar", "Pitch", "Amber", "Shell"],
                L: ["Lightning", "Thunder", "Ice", "Snow", "Rain", "Fog"],
                M: ["Teeth", "Bone", "Rib", "Sinew", "Skin", "Hair"],
                N: ["Blood", "Snot", "Semen", "Piss", "Shit", "Pus"],
                O: ["Spark", "Flame", "Smoke", "Fume", "Ember", "Charcoal"],
                P: ["Twig", "Branch", "Leaf", "Bark", "Bough", "Root"],
                Q: ["Moss", "Reed", "Lichen", "Bloom", "Flower", "Vine"],
                R: ["Fen", "Bog", "Marsh", "Lake", "River", "Stream"],
                S: ["Moor", "Heath", "Wasteland", "Tundra", "Valley", "Ravine"],
                T: ["Hill", "Mountain", "Crag", "Down", "Tor", "Plateau"],
                U: ["Stone", "Rock", "Boulder", "Pebble", "Slate", "Scree"],
                V: ["Bow", "Knife", "Amulet", "Mask", "Bag", "Spear"],
                W: ["Wound", "Fracture", "Scab", "Bruise", "Gash", "Puncture"],
                X: ["Fang", "Tusk", "Claw", "Horn", "Antler", "Tooth"],
                Y: ["Grinder", "Beater", "Breaker", "Cracker", "Destroyer", "Burner"],
                Z: ["Archer", "Drummer", "Carver", "Hunter", "Dancer", "Whistler"],
                AA: ["Mouth", "Vulva", "Penis", "Navel", "Skull", "Limb"],
                BB: ["Crawler", "Shambler", "Runner", "Walker", "Stepper", "Creeper"],
                CC: ["Friend", "Enemy", "Guide", "Companion", "Husband", "Wife"],
                DD: ["Spirit", "Ghost", "Spectre", "Vision", "Cloud", "Shadow"],
                EE: ["Red Deer", "Elk", "Aurochs", "Horse", "Mammoth", "Boar"],
                FF: ["Fox", "Wolf", "Tiger", "Bear", "Dog", "Lion"],
                GG: ["Worm", "Fly", "Snake", "Beetle", "Spider", "Slug"],
                HH: ["Eel", "Pike", "Salmon", "Trout", "Herring", "Dogfish"],
                II: ["Serpent", "Wyrm", "Beast", "Giant", "Monster", "Brute"],
                JJ: ["Eater", "Gobbler", "Taker", "Chewer", "Devourer", "Biter"]
            };

            const structureRoll = rollDice(6);
            let name = "The ";
            let part1, part2, part3;

            // Choose structure based on dice roll
            if (structureRoll === 1) {
                part1 = getRandomComponent('A');
                part2 = getRandomComponent('G');
                part3 = getRandomComponent('M');
                name += `${part1} - ${part2} - ${part3}`;
            } else if (structureRoll === 2) {
                part1 = getRandomComponent('B');
                part2 = getRandomComponent('H');
                name += `${part1} - ${part1} - ${part2} - ${part2}`;
            } else if (structureRoll === 3) {
                part1 = getRandomComponent('C');
                part2 = getRandomComponent('I');
                name += `${part1} - ${part2} - ${part2} - ${part3}`;
            } else if (structureRoll === 4) {
                part1 = getRandomComponent('D');
                part2 = getRandomComponent('J');
                part3 = getRandomComponent('N');
                name += `${part1} - ${part1} - ${part2} - ${part3} - ${part3}`;
            } else if (structureRoll === 5) {
                part3 = getRandomComponent('K');
                name += `${part3} - ${part3}`;
            } else if (structureRoll === 6) {
                part1 = getRandomComponent('L');
                part3 = getRandomComponent('O');
                name += `${part1} - ${part3}`;
            }

            return name;

            // Helper function to select a random component from a given group
            function getRandomComponent(group) {
                const tableNumber = rollDice(6);
                return componentGroups[`${group}${tableNumber}`][rollDice(6) - 1];
            }
        }

        // Generate the nature of the spirit
        function generateSpiritNature() {
            const smells = [
                "animal fat", "animal musk", "bad breath", "birch tar", "body odour", "burned meat",
                "burning hair", "burnt hooves", "damp soil", "decayed flesh", "decaying leaf litter", "excrement",
                "fermented fruit", "freshly broken flint", "goat fur", "moss", "peat", "pine needles",
                "piss", "poorly tanned hides", "rotten eggs", "rotting reeds", "sawed bones", "smouldering herbs",
                "stagnant water", "stale urine", "a suppurating ulcer", "wet animal fur", "wet ashes", "wood smoke"
            ];

            const sounds = [
                "breaking boughs", "crunching gravel", "sucking mud", "clicking joints", "grating dry bones", "crackling dry leaves",
                "gusts of wind", "tearing flesh", "hands through tallow", "slithering", "bubbling broth", "a hundred slithering snakes"
            ];

            const voices = [
                "an obscene whisper", "an undertow of pebbles on a beach", "an unsettling, breathy whine", "the ancient sea washing on the pebble shore", "a bestial howl", "booming",
                "the cracking of a small fire", "curiously high-pitched", "a dying animal", "grating and painful to listen to", "grinding ice", "like a dozen people talking at once",
                "like rain", "like something moving through undergrowth", "like thunder", "like waves", "a mesmerising drone", "muffled muttering",
                "a pained shriek", "a reedy whisper", "the roaring of a huge bonfire", "a shrill, frightened sound", "a slow groaning moan", "the sound of a cloud of mosquitos"
            ];

            const forms = [
                "frightening", "unnerving", "terrifying", "vibrating", "quivering", "pulsating",
                "misshapen", "hunched", "crawling", "predatory", "angular", "constantly shifting",
                "throbbing", "twisted", "writhing", "threatening", "faceless", "eyeless",
                "ravening", "sinister", "rabid", "creeping", "rotting", "sinuous",
                "amalgamation of moss", "ashes", "aurochs", "beast", "beetle", "boar",
                "bundle of bones", "cloud", "collection of boulders", "creature", "dog", "eel"
            ];

            const sizes = [
                "six feet tall", "seven feet tall", "eight feet tall", "nine feet tall", "ten feet tall", "eleven feet tall",
                "twenty feet tall", "thirty feet tall", "fifty feet tall", "ten feet long", "twenty feet long", "thirty feet long"
            ];

            const smell1 = smells[rollDice(30) - 1];
            const smell2 = smells[rollDice(30) - 1];
            const sound = sounds[rollDice(12) - 1];
            const voice = voices[rollDice(24) - 1];
            const form = forms[rollDice(36) - 1];
            const size = sizes[rollDice(12) - 1];

            return `When the spirit appears, there is a smell of <span class="highlight">${smell1}</span> and <span class="highlight">${smell2}</span>.\n` +
                `When the spirit moves, it makes a sound like <span class="highlight">${sound}</span>.\n` +
                `When it speaks, its voice is <span class="highlight">${voice}</span>.\n` +
                `Its physical form is <span class="highlight">${form}</span> and it is <span class="highlight">${size}</span>.`;
        }

        // Generate and display the spirit name and nature
        function generateSpirit() {
            const name = generateSpiritName();
            const nature = generateSpiritNature();
            document.getElementById("result").innerHTML = `${name}\n\n${nature}`;
        }
    </script>
</body>
</html>
