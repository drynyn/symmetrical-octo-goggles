<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spirit Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c0392b;
        }
        #spirit-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Random Spirit Name Generator</h1>
    <button onclick="generateSpiritName()">Generate Spirit Name</button>
    <div id="spirit-name"></div>

    <script>
        // Component tables
        const groupA = {
            A1: ["Howling", "Shrieking", "Gasping", "Whistling", "Grinding", "Bellowing"],
            A2: ["Gnawing", "Winnowing", "Cracking", "Broken", "Forgiving", "Knowing"],
            A3: ["Eyeless", "Mouthless", "Faceless", "Breathless", "Boneless", "Mindless"],
            A4: ["Creeping", "Crawling", "Hidden", "Galloping", "Walking", "Running"],
            A5: ["Fierce", "Angry", "Unforgiving", "Relentless", "Unstoppable", "Furious"],
            A6: ["Many-mouthed", "Many-eyed", "Many-handed", "Many-minded", "Many-limbed", "Many-figured"]
        };

        const groupB = {
            B1: ["Gale-whipped", "Billow-cracked", "Cloud-cloaked", "Rain-shod", "Fog-eyed", "Mist-shaped"],
            B2: ["Copper-ringed", "Tusk-crowned", "Thorn-wrapped", "Thistle-winged", "Snake-clad", "Tangle-haired"],
            B3: ["Poison", "Toxic", "Fly-blown", "Broken", "Rancid", "Rotten"],
            B4: ["Bifurcated", "Bloated", "Spindle-limbed", "Wire-toothed", "Claw-handed", "Bent-backed"],
            B5: ["Flint", "Copper", "Tar", "Pitch", "Amber", "Shell"],
            B6: ["Lightning", "Thunder", "Ice", "Snow", "Rain", "Fog"]
        };

        const groupC = {
            C1: ["Teeth", "Bone", "Rib", "Sinew", "Skin", "Hair"],
            C2: ["Blood", "Snot", "Semen", "Piss", "Shit", "Pus"],
            C3: ["Spark", "Flame", "Smoke", "Fume", "Ember", "Charcoal"],
            C4: ["Twig", "Branch", "Leaf", "Bark", "Bough", "Root"],
            C5: ["Moss", "Reed", "Lichen", "Bloom", "Flower", "Vine"],
            C6: ["Fen", "Bog", "Marsh", "Lake", "River", "Stream"]
        };

        const groupD = {
            D1: ["Moor", "Heath", "Wasteland", "Tundra", "Valley", "Ravine"],
            D2: ["Hill", "Mountain", "Crag", "Down", "Tor", "Plateau"],
            D3: ["Stone", "Rock", "Boulder", "Pebble", "Slate", "Scree"],
            D4: ["Bow", "Knife", "Amulet", "Mask", "Bag", "Spear"],
            D5: ["Wound", "Fracture", "Scab", "Bruise", "Gash", "Puncture"],
            D6: ["Fang", "Tusk", "Claw", "Horn", "Antler", "Tooth"]
        };

        const groupE = {
            E1: ["Grinder", "Beater", "Breaker", "Cracker", "Destroyer", "Burner"],
            E2: ["Archer", "Drummer", "Carver", "Hunter", "Dancer", "Whistler"],
            E3: ["Mouth", "Vulva", "Penis", "Navel", "Skull", "Limb"],
            E4: ["Crawler", "Shambler", "Runner", "Walker", "Stepper", "Creeper"],
            E5: ["Friend", "Enemy", "Guide", "Companion", "Husband", "Wife"],
            E6: ["Spirit", "Ghost", "Spectre", "Vision", "Cloud", "Shadow"]
        };

        const groupF = {
            F1: ["Red Deer", "Elk", "Aurochs", "Horse", "Mammoth", "Boar"],
            F2: ["Fox", "Wolf", "Tiger", "Bear", "Dog", "Lion"],
            F3: ["Worm", "Fly", "Snake", "Beetle", "Spider", "Slug"],
            F4: ["Eel", "Pike", "Salmon", "Trout", "Herring", "Dogfish"],
            F5: ["Serpent", "Wyrm", "Beast", "Giant", "Monster", "Brute"],
            F6: ["Eater", "Gobbler", "Taker", "Chewer", "Devourer", "Biter"]
        };

        // Utility function to roll a dice
        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        // Generate spirit name based on rules
        function generateSpiritName() {
            let nameStructure = rollDice(6);
            let name = "The ";

            function getComponent(group) {
                const selectedGroup = group === 'A' ? (rollDice(3) <= 3 ? groupA : groupB) :
                    group === 'C' ? (rollDice(3) <= 3 ? groupC : groupD) :
                    (rollDice(3) <= 3 ? groupE : groupF);

                const table = Object.keys(selectedGroup)[rollDice(6) - 1];
                return selectedGroup[table][rollDice(6) - 1];
            }

            switch (nameStructure) {
                case 1:
                    name += `${getComponent('A')} - ${getComponent('C')} - ${getComponent('E')}`;
                    break;
                case 2:
                    name += `${getComponent('A')} - ${getComponent('A')} - ${getComponent('E')} - ${getComponent('E')}`;
                    break;
                case 3:
                    name += `${getComponent('A')} - ${getComponent('C')} - ${getComponent('C')} - ${getComponent('E')}`;
                    break;
                case 4:
                    name += `${getComponent('A')} - ${getComponent('A')} - ${getComponent('C')} - ${getComponent('E')} - ${getComponent('E')}`;
                    break;
                case 5:
                    name += `${getComponent('E')} - ${getComponent('E')}`;
                    break;
                case 6:
                    name += `${getComponent('A')} - ${getComponent('E')}`;
                    break;
            }

            document.getElementById('spirit-name').textContent = name;
        }
    </script>

</body>
</html>
